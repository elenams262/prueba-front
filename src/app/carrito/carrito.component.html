<div class="container fade-in pb-5">
  <div class="text-center mb-5">
    <h2 class="text-yellow-brand text-center p-1 text-uppercase">Tu Cesta</h2>
  </div>

  <div class="row justify-content-center" *ngIf="items.length > 0; else emptyCart">
    <div class="col-lg-8">
      <div class="card border-0 shadow-sm rounded-4 overflow-hidden">
        <div class="card-body p-0">
          <ul class="list-group list-group-flush">
            <li
              class="list-group-item d-flex justify-content-between align-items-center p-4 item-row"
              *ngFor="let item of items"
            >
              <div class="d-flex align-items-center gap-3">
                <img [src]="item.imagen" [alt]="item.nombre" class="item-img rounded" />
                <div>
                  <h6 class="mb-0 fw-bold">{{ item.nombre }}</h6>
                  <small class="text-muted">{{ item.precio | currency : 'EUR' }}</small>
                </div>
              </div>
              <button
                class="btn btn-outline-danger btn-sm rounded-circle p-2 ms-3"
                (click)="eliminar(item)"
              >
                <i class="bi bi-trash"></i>
              </button>
            </li>
          </ul>
        </div>
        <div class="card-footer bg-white p-4 d-flex justify-content-between align-items-center">
          <h5 class="mb-0 fw-bold">Total: {{ total | currency : 'EUR' }}</h5>
          <div class="d-flex gap-2">
            <button class="btn btn-outline-secondary" (click)="vaciar()">Vaciar cesta</button>
            <button class="btn btn-primary btn-accion">Finalizar Compra</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <ng-template #emptyCart>
    <div class="text-center py-5">
      <i class="bi bi-bag-x display-1 text-yellow-brand mb-3 d-block"></i>
      <h3 class="text-yellow-brand">Tu cesta está vacía</h3>
      <button routerLink="/merchandising" class="btn btn-primary mt-3 btn-accion">
        Ir a la tienda
      </button>
    </div>
  </ng-template>
</div>
