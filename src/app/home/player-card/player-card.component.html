<div class="player-card" (mouseenter)="onMouseEnter()" (mouseleave)="onMouseLeave()">
  <div class="media-container">
    <img class="card-image" [src]="player.photoUrl" [alt]="player.name" />
    <video
      #videoPlayer
      class="card-video"
      [src]="player.videoUrl || null"
      loop
      muted
      playsinline
    ></video>
  </div>

  <div class="card-data">
    <h3>{{ player.name }}</h3>
    <p>
      <span>Dorsal:</span> <strong>{{ player.dorsal }}</strong>
    </p>
    <p><span>Posici√≥n:</span> {{ player.posicion }}</p>
  </div>
</div>
