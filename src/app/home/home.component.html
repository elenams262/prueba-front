<h2 class="jugadoras text-center p-1 text-yellow-brand" id="jugadoras" style="margin-top: 650px">
  JUGADORAS
</h2>

<div class="card-grid">
  @for (player of playerSquad(); track player.name) {

  <div
    class="player-card"
    (mouseenter)="onMouseEnter(videoPlayer)"
    (mouseleave)="onMouseLeave(videoPlayer)"
  >
    <div class="media-container">
      <img class="card-image" [src]="player.photoUrl" [alt]="player.name" />
      <video
        #videoPlayer
        class="card-video"
        [src]="player.videoUrl || null"
        loop
        muted
        playsinline
      ></video>
    </div>

    <div class="card-data">
      <h3>{{ player.name }}</h3>
      <p>
        <span>Dorsal:</span> <strong>{{ player.dorsal }}</strong>
      </p>
      <p><span>Posici√≥n:</span> {{ player.posicion }}</p>
    </div>
  </div>
  }
</div>

<section>
  <app-merchandising></app-merchandising>
</section>
